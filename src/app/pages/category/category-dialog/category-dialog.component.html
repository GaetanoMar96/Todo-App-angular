<mat-dialog-content class="mat-typography">

<div class="category-dialog">

<h2 mat-dialog-title>Add category</h2>
<form class="category-form">
  <div class="form-group">
    <label for="categoryName">Name:</label>
    <input type="text" class="form-control" id="categoryName" [(ngModel)]="categoryName" name="categoryName" required>
  </div>
  <div class="form-group">
    <label for="categoryDescription">Description:</label>
    <textarea class="form-control" id="categoryDescription" [(ngModel)]="categoryDescription" name="categoryDescription" required></textarea>
  </div>
</form>
<div class="dialog-actions">
  <button mat-raised-button color="primary" class="cancel-button" (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="primary" class="save-button" (click)="onSaveClick()">Save</button>
</div>
</div>
</mat-dialog-content>
