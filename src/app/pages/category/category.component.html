<div class="container">
    <!-- categorys Section -->
    <h2 class="section-title">categories</h2>
    <mat-table [dataSource]="categories" class="categories-table" matSort>
  
      <!-- Define category columns -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let category">{{ category.name }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
        <mat-cell *matCellDef="let category">{{ category.description }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let category" class="action-buttons">
            <button class="add-button" (click)="addCategory()">
                Add
              </button>

          <button class="delete-button" (click)="deleteCategory(category.categoryId)">
            Delete
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="['name', 'description', 'actions']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['name', 'description', 'actions'];"></mat-row>
  
    </mat-table>
  </div>
