<div class="container">
    <!-- categorys Section -->
    <h2 class="section-title">Categories</h2>

    <div class="button-row">
    <button 
    class="add-button"
    color="primary" 
    style="margin-left: 20px;" 
    (click)="addCategory()">add category</button>
    </div>
    
    <mat-table [dataSource]="dataSource" class="categories-table" matSort>
  
      <!-- Define category columns -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name
          <mat-icon mat-sort-header-arrow></mat-icon>
        </mat-header-cell>
        <mat-cell *matCellDef="let category">{{ category.name }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Description
          <mat-icon mat-sort-header-arrow></mat-icon>
        </mat-header-cell>
        <mat-cell *matCellDef="let category">{{ category.description }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let category" class="action-buttons">
          <button class="delete-button" (click)="deleteCategory(category.id)">
            Delete
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="['name', 'description', 'actions']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['name', 'description', 'actions'];"></mat-row>
  
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons>
  </mat-paginator>
  </div>
