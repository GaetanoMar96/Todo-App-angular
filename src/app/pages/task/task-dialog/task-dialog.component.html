<mat-dialog-content class="mat-typography">

<div class="task-dialog">

<h2 mat-dialog-title>Add Task</h2>
<form class="task-form">
  <div class="form-group">
    <label for="taskName">Name:</label>
    <input type="text" class="form-control" id="taskName" [(ngModel)]="taskName" name="taskName" required>
  </div>
  <div class="form-group">
    <label for="taskDescription">Description:</label>
    <textarea class="form-control" id="taskDescription" [(ngModel)]="taskDescription" name="taskDescription" required></textarea>
  </div>
  <div class="form-group">
    <label for="taskCategory">Category:</label>
    <select class="form-control" id="taskCategory" [(ngModel)]="selectedCategory" name="taskCategory" required>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="taskDeadline">Deadline:</label>
    <input type="date" class="form-control" id="taskDeadline" [(ngModel)]="deadline" name="taskDeadline" required>
    
    <label for="taskDeadlineTime">Deadline Time (HH:mm:ss):</label>
    <input type="text" class="form-control" id="taskDeadlineTime" [(ngModel)]="deadlineTime" name="taskDeadlineTime" pattern="[0-2][0-9]:[0-5][0-9]:[0-5][0-9]" required>
    <small class="form-text text-muted">Format: HH:mm:ss (e.g., 14:30:00)</small>
  </div>
</form>
<div class="dialog-actions">
  <button mat-button class="cancel-button" (click)="onCancelClick()">Cancel</button>
  <button mat-button class="save-button" (click)="onSaveClick()">Save</button>
</div>
</div>
</mat-dialog-content>
